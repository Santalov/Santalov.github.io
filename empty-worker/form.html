<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="payment-method-manifest" href="payment-manifest.json">
    <title>Form</title>
</head>
<body>
<h2>Send</h2>
<form style="font-size: 1.5em">
    <div>
        <label for="textarea">The content to be sent:</label>
    </div>
    <div>
        <textarea id="textarea" rows="10"></textarea>
    </div>
    <button style="padding: 10px;" onclick="send()">Send data</button>
</form>
<h2>Response</h2>
<div style="font-size: 1.5em">
    <div>
        <p>Here you will see the response</p>
    </div>
    <div style="padding: 15px; background-color: #eeeeee" id="response">

    </div>
</div>
</body>
</html>
